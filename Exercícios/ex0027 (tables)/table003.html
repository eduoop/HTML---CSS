<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: royalblue;
            color: white;
        }

        table {
            border-collapse: collapse;
            width: 350px;
        }

        td {
            border: 1px solid black;
            text-align: center;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celualas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <td>h</td>
        </tr>
        <tr>
            <td colspan="2">k</td>
        </tr>
    </table>
</body>
</html>
