<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 99vw;
            height: 96vh;
            background-color: rgb(15, 126, 89);
            position: relative;
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: rgb(126, 15, 83);
            position: absolute;
            border-radius: 100%;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="item">

        </div>
    </div>
</body>
</html>
